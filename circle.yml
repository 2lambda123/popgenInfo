machine:
    services:
        - docker

general:
    branches:
        ignore:
            - gh-pages

dependencies:
    cache_directories:
        - "~/docker"

    override:
        - if [[ -e ~/docker/popgenImage.tar ]]; then docker load -i ~/docker/popgenImage.tar; fi
        - cd build && docker build -t rocker/popgen - < Dockerfile
        - mkdir -p ~/docker; docker save rocker/popgen > ~/docker/popgenImage.tar

checkout:
    post:
        - git config user.name "Hilmar Lapp"
        - git config user.email "hlapp@drycafe.net"

test:
    override:
        - make html

deployment:
    production:
        branch: master
        commands:
            - make deploy
            - git checkout gh-pages
            - tar xvf site.tar
            - git add --all
            - git commit -m "Website rebuild"
            - git push origin gh-pages
            - git checkout master
